<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Game - Word Submission</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0a0a 0%, #4a0e0e 50%, #2d0808 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: #1c1c1c;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border: 1px solid #3a1a1a;
        }
        
        h1 {
            text-align: center;
            color: #d4a844;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .submission-phase {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            color: #ccc;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            padding: 12px;
            border: 2px solid #3a2a2a;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #2a2a2a;
            color: #eee;
        }
        
        input:focus {
            outline: none;
            border-color: #d4a844;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #8b1a1a, #a52a2a);
            color: #d4a844;
        }
        
        .btn-submit:hover {
            background: linear-gradient(135deg, #a52a2a, #c0392b);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(165, 42, 42, 0.5);
        }
        
        .btn-reset {
            background: #2a2a2a;
            color: #ccc;
            border: 1px solid #3a2a2a;
        }
        
        .btn-reset:hover {
            background: #3a3a3a;
        }
        
        .error-message {
            background: #3a1a1a;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
            margin-top: 10px;
            border-left: 4px solid #ff6b6b;
        }
        
        .error-message.show {
            display: block;
        }
        
        .submissions-list {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #3a2a2a;
        }
        
        .submissions-header {
            color: #d4a844;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .submission-item {
            background: #2a2a2a;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .submission-word {
            font-weight: 600;
            color: #eee;
        }
        
        .submission-player {
            color: #888;
            font-size: 12px;
        }
        
        .game-phase {
            display: none;
            flex-direction: column;
            gap: 20px;
        }
        
        .toggle-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .toggle-button {
            background: #2a2a2a;
            color: #ccc;
            padding: 12px;
            border: 2px solid #3a2a2a;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .toggle-button.active {
            background: #8b1a1a;
            color: #d4a844;
            border-color: #a52a2a;
        }
        
        .toggle-button:hover {
            border-color: #a52a2a;
        }
        
        .words-display {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 6px;
            display: none;
        }
        
        .words-display.show {
            display: block;
        }
        
        .words-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .word-chip {
            background: #1c1c1c;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #3a2a2a;
            font-weight: 500;
            color: #d4a844;
        }
        
        .attribution-display {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 6px;
            display: none;
        }
        
        .attribution-display.show {
            display: block;
        }
        
        .attribution-item {
            background: #1c1c1c;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 4px solid #a52a2a;
        }
        
        .attribution-player {
            color: #d4a844;
            font-weight: 600;
            font-size: 14px;
        }
        
        .attribution-word {
            color: #eee;
            font-weight: 500;
            font-size: 16px;
            margin-top: 4px;
        }
        
        .success-message {
            background: #1a2e1a;
            color: #5cb85c;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
            margin-top: 10px;
            border-left: 4px solid #5cb85c;
        }
        
        .success-message.show {
            display: block;
        }
        
        .player-tracker {
            background: #2a1a1a;
            border: 2px solid #3a2a2a;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 15px;
        }
        
        .player-tracker-header {
            color: #d4a844;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .player-count {
            font-size: 24px;
            font-weight: 700;
            color: #d4a844;
            display: inline;
        }
        
        .player-names-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }
        
        .player-name-chip {
            background: #3a2a2a;
            color: #d4a844;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            border: 1px solid #5a3a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëë Empire Game ‚öîÔ∏è</h1>
        
        <!-- API Key Setup (shown by default) -->
        <div id="apiKeySetup" style="background: #2a2a2a; padding: 20px; border-radius: 6px; margin-bottom: 20px; border: 1px solid #3a2a2a;">
            <div id="apiKeyExpiredMsg" style="display: none; background: #3a1a1a; border: 2px solid #ff6b6b; border-radius: 6px; padding: 16px; margin-bottom: 15px; text-align: center;">
                <span style="font-size: 28px;">‚ö†Ô∏è</span>
                <div style="color: #ff6b6b; font-weight: 700; font-size: 18px; margin-top: 8px;">API Key Expired or Invalid</div>
                <div style="color: #ccc; font-size: 13px; margin-top: 6px;">Your saved Groq API key is no longer valid. Please enter a new one below.</div>
            </div>
            <p style="color: #ccc; margin-bottom: 10px; font-size: 14px;">
                Enter your Groq API key to get started. Get one free at <a href="https://console.groq.com" target="_blank" style="color: #d4a844;">console.groq.com</a>
            </p>
            <div style="display: flex; gap: 10px;">
                <input type="password" id="groqApiKey" placeholder="Enter your Groq API key" style="flex: 1;">
                <button onclick="saveApiKey()" style="background: linear-gradient(135deg, #8b1a1a, #a52a2a); color: #d4a844; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">Save</button>
            </div>
        </div>
        
        <!-- Submission Phase (hidden until API key is set) -->
        <div class="submission-phase" id="submissionPhase" style="display: none;">
            <!-- Player Tracker -->
            <div class="player-tracker" id="playerTracker">
                <div class="player-tracker-header">
                    <span class="player-count" id="playerCount">0</span> players joined
                </div>
            </div>
            
            <div class="input-group">
                <label for="playerName">Player Name</label>
                <input type="text" id="playerName" placeholder="Enter your name" autocomplete="off">
            </div>
            
            <div class="input-group">
                <label for="playerWord">Word</label>
                <input type="text" id="playerWord" placeholder="Enter your word" autocomplete="off">
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div class="button-group">
                <button class="btn-submit" onclick="submitWord()">Submit Word</button>
                <button class="btn-reset" onclick="resetForm()">Clear</button>
            </div>
            
            <button class="btn-submit" onclick="startGame()" style="margin-top: 40px;">
                Start Game ‚Üí
            </button>
            
            <!-- Submissions List -->
            <div class="submissions-list" id="submissionsList" style="display: none;">
                <div class="submissions-header">Submitted Words:</div>
                <div id="submissionsContainer"></div>
            </div>
        </div>
        
        <!-- Game Phase -->
        <div class="game-phase" id="gamePhase">
            <h2 style="color: #d4a844; text-align: center;">Game Started!</h2>
            
            <div class="toggle-group">
                <button class="toggle-button" onclick="toggleWords()">Show All Words</button>
                <button class="toggle-button" onclick="toggleAttribution()">Show All Words with Names</button>
            </div>
            
            <!-- Words Display -->
            <div class="words-display" id="wordsDisplay">
                <div style="color: #d4a844; font-weight: 600; margin-bottom: 15px;">All Words:</div>
                <div class="words-grid" id="wordsGrid"></div>
            </div>
            
            <!-- Attribution Display -->
            <div class="attribution-display" id="attributionDisplay">
                <div style="color: #d4a844; font-weight: 600; margin-bottom: 15px;">All Words with Names:</div>
                <div id="attributionContainer"></div>
            </div>
            
            <button class="btn-reset" onclick="resetGame()" style="margin-top: 20px; background: linear-gradient(135deg, #b8860b, #d4a844); color: #1c1c1c; border: none;">New Round</button>
        </div>
    </div>
    
    <script>
        let submissions = []; // Array of {player: name, word: word}
        let groqApiKey = localStorage.getItem('groq-api-key') || null;
        let shuffledWordsForDisplay = []; // Store randomized order once
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            if (groqApiKey) {
                const isValid = await validateApiKey(groqApiKey);
                if (isValid) {
                    document.getElementById('apiKeySetup').style.display = 'none';
                    document.getElementById('submissionPhase').style.display = 'flex';
                    document.getElementById('playerName').focus();
                } else {
                    showApiKeyExpired();
                }
            } else {
                // No API key, show key input
                document.getElementById('apiKeySetup').style.display = 'block';
                document.getElementById('submissionPhase').style.display = 'none';
                document.getElementById('groqApiKey').focus();
            }
        });
        
        async function validateApiKey(key) {
            try {
                const response = await fetch('https://api.groq.com/openai/v1/models', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${key}`
                    }
                });
                return response.ok;
            } catch (error) {
                console.error('API key validation error:', error);
                return false;
            }
        }
        
        function showApiKeyExpired() {
            localStorage.removeItem('groq-api-key');
            groqApiKey = null;
            submissions = [];
            shuffledWordsForDisplay = [];
            document.getElementById('submissionPhase').style.display = 'none';
            document.getElementById('gamePhase').style.display = 'none';
            document.getElementById('apiKeySetup').style.display = 'block';
            document.getElementById('apiKeyExpiredMsg').style.display = 'block';
            document.getElementById('groqApiKey').value = '';
            document.getElementById('groqApiKey').focus();
            // Reset all UI state
            document.getElementById('submissionsList').style.display = 'none';
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
            document.getElementById('wordsDisplay').classList.remove('show');
            document.getElementById('attributionDisplay').classList.remove('show');
            document.querySelectorAll('.toggle-button').forEach(btn => btn.classList.remove('active'));
        }
        
        function saveApiKey() {
            const key = document.getElementById('groqApiKey').value.trim();
            if (!key) {
                alert('Please enter a valid API key');
                return;
            }
            document.getElementById('apiKeyExpiredMsg').style.display = 'none';
            localStorage.setItem('groq-api-key', key);
            groqApiKey = key;
            document.getElementById('apiKeySetup').style.display = 'none';
            document.getElementById('submissionPhase').style.display = 'flex';
            document.getElementById('playerName').focus();
        }
        
        async function checkSimilarity(newWord, existingWords) {
            if (existingWords.length === 0) return null;
            
            const existingList = existingWords.map(w => `"${w}"`).join(', ');
            const prompt = `You are a word similarity checker for a party game called "Empire". 
Your job is to reject words that are TOO SIMILAR - only reject if they refer to the SAME concept or entity.

New word submitted: "${newWord}"
Existing words: ${existingList}

Check if the new word is similar to ANY of the existing words. ONLY REJECT if:
- Exact match or spelling variation (e.g., "color" vs "colour") ‚Üí REJECT
- Same person/entity with minor variations (e.g., "Kanye" vs "Kanye West", "Taylor" vs "Taylor Swift") ‚Üí REJECT
- Nicknames, aliases, or stage names referring to the same person/thing (e.g., "Drake" vs "Drizzy", "The Rock" vs "Dwayne Johnson", "MJ" vs "Michael Jordan", "Bey" vs "Beyonc√©") ‚Üí REJECT
- Same concept phrased differently (e.g., "egg roll" and "spring roll" are both types of rolls) ‚Üí REJECT
- Obvious typos (e.g., "Chirs" vs "Chris") ‚Üí REJECT
- Abbreviations or acronyms for the same thing (e.g., "NBA" vs "National Basketball Association", "NYC" vs "New York City") ‚Üí REJECT

DO NOT REJECT if:
- Different people who share a first name (e.g., "Chris Pratt" vs "Chris Hemsworth") ‚Üí ACCEPT
- Different concepts that happen to share a word (e.g., "hot dog" vs "hot tub") ‚Üí ACCEPT
- Synonyms that are distinct enough (e.g., "happy" vs "joyful") ‚Üí ACCEPT

Respond ONLY with valid JSON (no markdown, no extra text):
{"is_similar": true/false, "similar_to": "word or null", "reason": "brief explanation"}`;
            
            try {
                console.log('Sending request to Groq with API key starting with:', groqApiKey.substring(0, 10) + '...');
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${groqApiKey}`
                    },
                    body: JSON.stringify({
                        model: 'llama-3.3-70b-versatile',
                        messages: [{role: 'user', content: prompt}],
                        temperature: 0.3,
                        max_tokens: 200
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Groq API Error:', response.status, errorText);
                    if (response.status === 401 || response.status === 403) {
                        showApiKeyExpired();
                        return null;
                    }
                    return null;
                }
                
                const data = await response.json();
                const resultText = data.choices[0].message.content.trim();
                console.log('LLM Response:', resultText);
                
                // Extract JSON from response (model might add extra text)
                const jsonMatch = resultText.match(/\{[\s\S]*\}/);
                if (!jsonMatch) {
                    console.error('Could not parse JSON from response:', resultText);
                    return null;
                }
                
                const result = JSON.parse(jsonMatch[0]);
                console.log('Parsed similarity result:', result);
                return result;
            } catch (error) {
                console.error('Error checking similarity:', error);
                return null;
            }
        }
        
        async function submitWord() {
            const playerName = document.getElementById('playerName').value.trim();
            const playerWord = document.getElementById('playerWord').value.trim().toLowerCase();
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            errorEl.classList.remove('show');
            successEl.classList.remove('show');
            
            if (!playerName || !playerWord) {
                errorEl.textContent = 'Please enter both name and word.';
                errorEl.classList.add('show');
                return;
            }
            
            // Validate API key before proceeding
            const isValid = await validateApiKey(groqApiKey);
            if (!isValid) {
                showApiKeyExpired();
                return;
            }
            
            // Check for exact duplicates
            if (submissions.some(s => s.word === playerWord)) {
                errorEl.textContent = `Word "${playerWord}" has already been submitted. Try another!`;
                errorEl.classList.add('show');
                return;
            }
            
            // Check similarity using LLM
            const existingWords = submissions.map(s => s.word);
            const similarityResult = await checkSimilarity(playerWord, existingWords);
            
            if (similarityResult && similarityResult.is_similar) {
                errorEl.textContent = `Word "${playerWord}" is too similar to a previously submitted word. Please try another word.`;
                errorEl.classList.add('show');
                return;
            }
            
            // Accept the word
            submissions.push({player: playerName, word: playerWord});
            
            successEl.textContent = `‚úì Your word has been accepted!`;
            successEl.classList.add('show');
            
            updatePlayerTracker();
            resetForm();
            // Hide submissions list so next player doesn't see
            document.getElementById('submissionsList').style.display = 'none';
        }
        
        function updatePlayerTracker() {
            document.getElementById('playerCount').textContent = submissions.length;
        }
        
        function resetForm() {
            document.getElementById('playerName').value = '';
            document.getElementById('playerWord').value = '';
            document.getElementById('playerName').focus();
        }
        
        function updateSubmissionsList() {
            const listEl = document.getElementById('submissionsList');
            const containerEl = document.getElementById('submissionsContainer');
            
            if (submissions.length === 0) {
                listEl.style.display = 'none';
                return;
            }
            
            listEl.style.display = 'block';
            containerEl.innerHTML = submissions.map(s => `
                <div class="submission-item">
                    <span class="submission-word">${s.word}</span>
                    <span class="submission-player">by ${s.player}</span>
                </div>
            `).join('');
        }
        
        function startGame() {
            if (submissions.length < 2) {
                alert('Need at least 2 players to start the game!');
                return;
            }
            
            document.getElementById('submissionPhase').style.display = 'none';
            document.getElementById('gamePhase').style.display = 'flex';
            
            // Shuffle words for display
            const shuffled = [...submissions].sort(() => Math.random() - 0.5);
            const wordsGrid = document.getElementById('wordsGrid');
            wordsGrid.innerHTML = shuffled.map(s => `
                <div class="word-chip">${s.word}</div>
            `).join('');
            
            // Build attribution
            const attributionContainer = document.getElementById('attributionContainer');
            attributionContainer.innerHTML = submissions.map(s => `
                <div class="attribution-item">
                    <div class="attribution-player">${s.player}</div>
                    <div class="attribution-word">${s.word}</div>
                </div>
            `).join('');
        }
        
        function toggleWords() {
            const wordsDisplay = document.getElementById('wordsDisplay');
            const button = event.target;
            
            if (!wordsDisplay.classList.contains('show')) {
                // Only randomize on first show
                if (shuffledWordsForDisplay.length === 0) {
                    shuffledWordsForDisplay = [...submissions].sort(() => Math.random() - 0.5);
                }
                
                const wordsGrid = document.getElementById('wordsGrid');
                wordsGrid.innerHTML = shuffledWordsForDisplay.map(s => `
                    <div class="word-chip">${s.word}</div>
                `).join('');
            }
            
            wordsDisplay.classList.toggle('show');
            button.classList.toggle('active');
        }
        
        function toggleAttribution() {
            const attributionDisplay = document.getElementById('attributionDisplay');
            const button = event.target;
            
            if (!attributionDisplay.classList.contains('show')) {
                if (!confirm('Are you sure? This will reveal which word belongs to which player.')) {
                    return;
                }
            }
            
            attributionDisplay.classList.toggle('show');
            button.classList.toggle('active');
        }
        
        function resetGame() {
            submissions = [];
            shuffledWordsForDisplay = [];
            updatePlayerTracker();
            document.getElementById('submissionPhase').style.display = 'flex';
            document.getElementById('gamePhase').style.display = 'none';
            document.getElementById('submissionsList').style.display = 'none';
            document.getElementById('playerName').value = '';
            document.getElementById('playerWord').value = '';
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
            document.getElementById('playerName').focus();

            // Reset toggle buttons and their displays
            document.getElementById('wordsDisplay').classList.remove('show');
            document.getElementById('attributionDisplay').classList.remove('show');
            document.querySelectorAll('.toggle-button').forEach(btn => btn.classList.remove('active'));
        }
        
        // Focus on word input after name is entered
        document.getElementById('playerName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('playerWord').focus();
        });
        
        // Allow submit on Enter in word field
        document.getElementById('playerWord').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitWord();
        });
        
        // Initial focus
        document.getElementById('playerName').focus();
    </script>
</body>
</html>
